<!DOCTYPE html>
<html>
	<head>
		<meta chartset="utf-8" />
		<title>teste</title>
		<link rel="stylesheet" href="../style.css" type="text/css" media="screen">
		<script src="../raphael-min.js"></script>
	</head>
	<body>
		
		<div id ="paper"></div>

		<script type="text/javascript">
			var paper = Raphael("paper",0,0,500,500);
			
			paper.setStart();

			var card = paper.path('M0,30 A60,60,0,0,1,39,0 L79,0 A33,33,0,0,1,79,60 L39,60 A60,60,0,0,1,0,30 Z');
			card.attr({fill: 'orange', stroke: 'none'});


			var p  = paper.setFinish(),newTX=0,newTY=0,fDx=0,fDy=0,tAddX,tAddY,reInitialize=false,
		start = function () {
		    
		},
		move = function (dx, dy) {
			tAddX=dx-fDx,tAddY=dy-fDy,fDx=dx,fDy=dy;
			if(reInitialize)
			{
				tAddX=0,fDx=0,tAddY=0;fDy=0,reInitialize=false;
			}
			else
			{
				newTX+=tAddX,newTY+=tAddY;
				p.attr({transform: "t"+newTX+","+newTY});
			}

		},
		up = function () {
			reInitialize=true;
		};
		p.drag(move, start, up);
		setInfoContent("InfoContent","Example:Element.drag.","120%");
	       


		</script>

	</body>
</html>
