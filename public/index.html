		<style>
			body{
                background-color: #F1F1F1;
                cursor: url(cursor.cur),default;
            }
            #toolbar{  
                background-color: #C0C0C0;
                height:80px;
                border: 10px solid #aaa; 
                border-radius: 25px;   
            }  
            #work{
                width: 88%;
                height: 100%;
                margin-right: 160px;
                float: right;
            }
            #contextmenu{
                display: none;
                background-color: #e4e4e4;
                box-shadow: 5px 5px 5px #888888;
                border:1px solid #333333;   
            }
            a{
                 color:#a1a1a1;
            }
            a:hover
            { 
                color:black;

            }
            #sidebar{
                background-color: #C0C0C0;
                width:50px;
                height:675px;
                border: 5px solid #aaa; 
                border-radius: 25px;
                float:right;
            }
			#canvas{
				border: 0px solid black;
				width: 100%;
				height: 100%;
				float: left;

			}
            #menu {
                padding: 0;
            }
            #menu li {
                display: inline;
                text-align: center;
            }
            #menu li a {
                background: #ccf;
                padding: 0px;
                float:left;
                border-right: 0px solid #ccf;
                border-bottom: none;
                text-decoration: none;
                color: #000;
                font-weight: bold;
            }
            #menu li.active a {
                background: #eef;
            }
            .content {
                float: left;
                clear: both; 
                border: 0px solid #ccf;
                border-top: none;
                border-left: none;
                background: #eef;
                padding: 0px 0px 0px;
                width: 100%;
                height: 100%;
                background-color:#fff;
                color:#000;
                font-size:78.5%;
            }
            #menu {
                margin-top: 0px;
                margin-bottom: 0px;
            }
            #consola{
                overflow-y: scroll;
            }
		</style>
	</head>

	<body class="cbp-spmenu-push" oncontextmenu="return false;">
        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
            <h3>Memoria</h3>
            <!--<table border="1" id="memoria" style="background-color:#fff; color:#000; font-size:76%;">
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Nivel</th>
                </tr>
            </table>-->

                        <label>Linguaguem Programação</label>

                        </select>
                        <label>Idioma</label>
                        <select id = "myList2">
                            <option value = "1">Portugues</option>

                            <option value = "3">Espanhol</option>
                            <option value = "4">Russo</option>
                        </select>        
                    </p>
                </fieldset>
            </form>          
        </nav>
        <nav class="cbp-spmenu cbp-spmenu-horizontal cbp-spmenu-bottom " id="cbp-spmenu-s4">
            <div id="mostra" style="border-left:0px; border-top:0px; margin-left:0px; margin-top:0px; background-color: #333333; "><img src="\img\arrow_up.png" style="width:20px; height:20px;"/></div>
            <ul id="menu">
                <li class="active"><a href="#consola">Consola</a></li>
            <!-- <div id="consola" width="300" border="1" height="500px" style="background-color:#fff; color:#000; font-size:78.5%;">
                Consola: 
            </div> -->
                <li><a href="#mem">Memória</a></li>
                <li><a href="#traducao">Tradução</a></li>
            </ul>
            <div class="content" id="consola">Consola:</div>
            <div class="content" id="mem">
                <table class="responsive" id="memoria">
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Nível</th>
                    </tr>
                </table>
            </div>
            <div class="content" id="traducao">
                Tradução:
            </div>
        </nav>
        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right cbp-spmenu-open" id="cbp-spmenu-s2">
            <h3>ToolBox</h3>
            <a id="showBottom">Tools</a> 
            <a id="btnApagar">Apagar</a>
            <a id="btnValidar">Validar</a>
            <a id="btnExecutar">Executar</a>
            <a id="btnAbrir"> Abrir</a>
            <a id="btnGuardar"> Guardar</a>
            <a id="btnConect">Conexões</a>
            <a id="btnSelect">Select</a>
            <a id="btnStart">START</a>
            <a id="btnNext">NEXT</a>
            <a id="btnStop">STOP</a>

        </nav>

        <div class="xpto" id="canvas" oncontextmenu="return false;"></div>
        <div id="contextmenu">
            <a id="showBottom"><img src="img/tools.png"> Tools</a><br>
            <a id="btnApagar"><img src="img/apagar.png"> Apagar</a><br>
            <a id="btnValidar"><img src="img/validar.png">Validar</a><br>
            <a id="btnExecutar"><img src="img/console.png"> Executar</a><br>
            <a id="btnAbrir"><img src="img/open.png"> Abrir</a><br>
            <a id="btnGuardar"><img src="img/guardar.png"> Guardar</a><br>
        </div>
        <script>
            var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
                menuLeft2 = document.getElementById( 'cbp-spmenu-s5' ),
                menuRight = document.getElementById( 'cbp-spmenu-s2' ),
                menuTop = document.getElementById( 'cbp-spmenu-s3' ),
                menuBottom = document.getElementById( 'cbp-spmenu-s4' ),
                showLeft = document.getElementById( 'showLeft' ),
                showRight = document.getElementById( 'showRight' ),
                showTop = document.getElementById( 'showTop' ),
                showBottom = document.getElementById( 'showBottom' ),
                showLeftPush = document.getElementById( 'showLeftPush' ),
                showRightPush = document.getElementById( 'showRightPush' ),
                body = document.body;
          
            showBottom.onclick = function() {
                classie.toggle( this, 'active' );
                classie.toggle( menuLeft, 'cbp-spmenu-open' );
                classie.toggle( menuBottom, 'cbp-spmenu-open' );
            };
        </script>
    </body>
</html>
